<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>City of Houston Rental Assistance Dashboard</title>
  <meta name="description" content="City of Houston Rental Assistance Dashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png" />
</head>

<body>

  <p id="title">City of Houston Rental Assistance Dashboard</p>
  <div id='tractSelectorSection'>
    <p id="subtitle"></p>
    <form style='display:inline'>
      <input type="text" name="tract" id="tractInput" list="tractDropdownList" placeholder='Select a Different Tract'>
      <datalist id="tractDropdownList"></datalist>
      <input type="submit" value='Submit'>
    </form>
  </div>

  <div class='grid'>

    <div class='cards-grid'>
      <div class='card rounded white' id="equitable-card">
        <p class='number'></p>
        <div class='card-text'>
          <span class='card-text-type'>Equitable distribution</span>
          <span class='card-text-subtext'></span>
        </div>
      </div>
      <div class='card rounded white' id="actual-card">
        <p class='number'></p>
        <div class='card-text'>
          <span class='card-text-type'>Actual amount distributed</span>
          <span class='card-text-subtext'></span>
        </div>
      </div>
      <div class='card rounded white' id="difference-card">
        <p class='number'></p>
        <div class='card-text'>
          <span class='card-text-type'>Difference (equity gap)</span>
          <span class='card-text-subtext'></span>
        </div>
      </div>
    </div>

    <div class='three-charts-grid'>
      <div id="chart1" class='chart rounded white'></div>
      <div id="chart2" class='chart rounded white'></div>
      <!-- <div id="container3"></div> -->
      <iframe id='map' class='chart rounded white'
        src='https://api.mapbox.com/styles/v1/connorrothschild/ck5sz6sf42uue1jnubeg4jfem.html?fresh=true&title=false&access_token=pk.eyJ1IjoiY29ubm9ycm90aHNjaGlsZCIsImEiOiJjazVpZTN5ZXAwZG1mM2ptbnowa3I4ZW4yIn0.vLvH5zQVcMV3ArgDoqNPYA'
        width='100%' height='400px'>
      </iframe>

    </div>
    <div id="longchart"></div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://highcharts.github.io/pattern-fill/pattern-fill-v2.js"></script>
<script src="scripts/papaparse.js"></script>
<script src="scripts/autocomplete.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="scripts/helpers.js"></script>
<script src="script.js"></script>

</body>
</html>
